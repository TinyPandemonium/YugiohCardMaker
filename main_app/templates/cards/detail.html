{% extends 'base.html' %}
{% block content %}

<h1>Card Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ card.name }}</span>
    <p>Description: {{ card.description|linebreaks }}</p>
    <p>Attribute: {{ card.attribute}}</p>
    <p>Star: {{ card.star}}</p>
  </div>
</div>

{% endblock %}
